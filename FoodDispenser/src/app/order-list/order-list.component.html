<div *ngIf="orderObservable | async" class="container">
  <div class="container">
    <table id="userTable" class="table table-striped">
        <thead>
            <tr>
                <th>ProductName</th>
                <th>ProductID</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody *ngIf="productService.productsReady.getValue()" id="tableContent">
          <tr *ngFor="let order of orders">
            <td>{{productService.products[order.productID - 1].name}}</td>
            <td>{{order.productID}}</td>
            <td>{{order.amount}}</td>
            <td>{{order.time | date}}</td>
            <td>{{order.time | date: 'shortTime' : 'GMT+1'}}</td>
            <td>
              <h1></h1>
              <button class="btn btn-danger" (click) = "deleteOrder(order.id)">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>

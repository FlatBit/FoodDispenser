<div class="container">
  <div class="row">
    <div class="handle-counter" id="handleCounter">
      <button class="counter-minus btn btn-primary" (click)="clickHandlerMinus()">-</button>
      <input type="text" value="3" [value]="amount">
      <button class="counter-plus btn btn-primary" (click)="clickHandlerPlus()">+</button>
    </div>
  </div>
  <div class="row">
    <button class="btn" (click)="goBack()">go back</button>
    <button class="btn" (click)="sendOrder()">Order</button>
  </div>
</div>

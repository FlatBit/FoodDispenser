<div class="vertical-center">
  <div *ngIf="productObservable | async as product" class="container">
    <!-- Template for Modal View -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Please wait!</h4>
      </div>
      <div class="modal-body">
        <p> Order is in process</p>
      </div>
    </ng-template>

    <!-- Website -->
    <div class="row padding-top-20">
      <div class="col-3 ">
          <button type="button" class=" btn-block btn-primary buttons btn-modifier" (click)="clickHandlerMinus()" [disabled]="isDisabled()">-</button>
      </div>
      <div class="col-6">
          <div class="row">
              <div class="col-11 text-align-right">
                  <span id="foodName">{{product.name}}</span>
              </div>
          </div>

          <div class="row">
            <div class="col-11 text-align-right margin-top--20">
                <span id="weight">{{amount}} g</span>
            </div>
          </div>

          <div class="row">
            <div class="col-11 text-align-right">
              <span id="price"> {{calcPrice}} kr.</span>
            </div>
          </div>
      </div>
      <div class="col-3">
          <button type="button" class=" btn-block btn-primary buttons btn-modifier" (click)="clickHandlerPlus()">+</button>
      </div>
    </div>
    <div class="row padding-top-40">
      <div class="col-3">
        <button type="button" class=" btn-block btn-primary buttons" (click)="goBack()">CANCEL</button>
      </div>
        <div class="col-6 text-align-center"><span id="logo">Food Dispenser</span></div>
        <div class="col-3">
            <button type="button" class=" btn-block btn-primary buttons" (click)="sendOrder(content)">BUY</button>
        </div>
    </div>
  </div>
</div>
